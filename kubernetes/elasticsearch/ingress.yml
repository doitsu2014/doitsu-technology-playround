apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-opensearch
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
  - host: elasticserver.doitsu.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:	elasticsearch-master
            port:
              number: 9200 